plugins {
    id 'java'
    id 'maven'
}

group 'carvalhorr.irp.appointment'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'carvalhorr.irp.appointment', name: 'irp-appointment-shared', version: '1.0-SNAPSHOT'
    runtime group: 'carvalhorr.irp.appointment', name: 'irp-appointment-shared', version: '1.0-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
